<html>
    <head>
        <title></title>
    </head>
    <body>
        <mark id="my"></mark>

        <script>
           function myDisplayer(value) {

            document.getElementById("my").innerHTML= value;
           }

           function myCalculator( num1,num2,myCallback) {
            let sum= num1 + num2;
            myCallback(sum);
           }

           myCalculator( 5,5,myDisplayer);
        </script>
    </body>
</html>
